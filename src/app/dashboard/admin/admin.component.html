<table class="table table-striped table-hover" align="center">
		<thead>
			<tr>
				<th>姓名</th>
				<th>密码</th>
				<th>账号类型</th>
				<th>操作</th>				
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let user of users">
				<td>{{user.username}}</td>
				<td>{{user.password}}</td>
				<td>{{user.category}}</td>
				<td>
					<a class="btn btn-info">降级</a>
				</td>	
			</tr>
		</tbody>
	</table>
