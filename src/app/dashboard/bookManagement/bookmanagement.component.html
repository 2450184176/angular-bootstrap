<div class="panel panel-default">
	<div class="panel-heading">查询</div>

	<div class="panel-body">

		<div class="form-inline pull-left">
			<label for="booknumber">图书编号</label>
			<input 
				class="form-control ng-untouched ng-pristine ng-valid" 
				#id 
				(input)="onSearch(id.value,name.value)" 				
				id="booknumber" 
				type="text"
				id='input1'>				
		</div>

		<div class="form-inline pull-left">
			<label for="bookname">图书名称</label>
			<input 
				class="form-control ng-untouched ng-pristine ng-valid" 
				#name 
				(input)="onSearch(id.value,name.value)" 
				id="bookname" 
				type="text" 
				id='input2'>				
		</div>

		<div class="pull-left text-info search">
			<a class="btn btn-primary">查询</a>
		</div>

	</div>

	<table class="table table-striped table-hover" align="center">
		<thead>
			<tr>
				<th>图书编号</th>
				<th>图书名称</th>
				<th>作者</th>
				<th>价格</th>
				<th>页数</th>
				<th>上架时间</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>			
			<tr *ngFor="let book of Books|async" [hidden]='!flag'>
				<td>{{book.id}}</td>
				<td>{{book.name}}</td>
				<td>{{book.author}}</td>
				<td>{{book.price}}</td>
				<td>{{book.pages}}</td>
				<td>{{book.upTime}}</td>
				<td align="center">
					<button class="btn btn-info btn-sm">借书</button>
				</td>
			</tr>				
			<tr *ngFor="let book of Books2|async" [hidden]='flag'>
				<td>{{book.id}}</td>
				<td>{{book.name}}</td>
				<td>{{book.author}}</td>
				<td>{{book.price}}</td>
				<td>{{book.pages}}</td>
				<td>{{book.upTime}}</td>
				<td align="center">
					<button class="btn btn-info btn-sm">借书</button>
				</td>
			</tr>			
		</tbody>
	</table>
	<div class="clearfix"></div>
	<div class="pull-left">
		<nav class="pagination">显示1-10条，共460条</nav>
	</div>
	<div class="pull-right">
		<nav>
			<ul class="pagination">
				<li class="disabled">
					<a href="#">
						<span>&laquo;</span>
					</a>
				</li>
				<li>
					<a href="#" class="active">
						1
					</a>
					<a href="#">
						2
					</a>
					<a href="#">
						3
					</a>
					<a href="#">
						4
					</a>
				</li>
			</ul>
		</nav>
	</div>
</div>
