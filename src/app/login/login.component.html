<div class="container">
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10" style="margin-top: 20px;">
			<h1 class="text-center">图书管理系统</h1>
			<hr />
		</div>
		<div class="col-md-1"></div>
	</div>

	<div class="row">
		<div class="col-md-12 col-sm-12">
			
			<div class="form">
				
				<div class="form-inline">
					<label for="username">账 号</label>
					<input 
						class="form-control ng-untouched ng-pristine ng-valid" 
						id="username" 
						type="text"
						name="username" 
						[(ngModel)]="user.username" 
						placeholder="用户名">
				</div>
				
				<div class="form-inline">
					<label for="password">密 码</label>
					<input 
						class="form-control ng-untouched ng-pristine ng-valid" 
						id="password" 
						type="password"
						name="password" 
						[(ngModel)]="user.password" 
						placeholder="密码">
				</div>
				
				<div class="form-inline">
					<button class="btn btn-default oparat" type="submit" (click)='onLogin()'>登录</button>
					<a class="oparat" href="">忘记密码</a>
					<a class="btn btn-info oparat" href="/register">注册</a>
					<div class="alert alert-danger" role="alert" [hidden]="failure">登录失败</div>
				</div>
								
			</div>
			
		</div>
	</div>

</div>
